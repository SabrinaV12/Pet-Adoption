<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add a New User</title>
    <link rel="stylesheet" href="../../../styles/add_user.css">
</head>

<body>
    <header>
        <h1>Add a New User</h1>
        <a href="../adminUsers.html">Back to Users List</a>
    </header>
    <main>
        <form id="add_user_form">
            <p class="error-message" id="error-message" style="display: none;"></p>
            <p class="success-message" id="success-message" style="display: none;"></p>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone" required>
            </div>

            <div class="form-group">
                <label for="description">Bio / Description:</label>
                <textarea id="description" name="description" placeholder="Tell us something about the user" rows="4"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="county">County:</label>
                <input type="text" id="county" name="county" required>
            </div>
            <div class="form-group">
                <label for="telegram_handle">Telegram Handle:</label>
                <input type="text" id="telegram_handle" name="telegram_handle" placeholder="Enter Telegram @handle"
                    required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="banner_picture">Banner Picture:</label>
                <input type="file" id="banner_picture" name="banner_picture" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Create User</button>
        </form>
    </main>

    <script src="../../../../controller/adminAddUserController.js"></script>
</body>

</html>
