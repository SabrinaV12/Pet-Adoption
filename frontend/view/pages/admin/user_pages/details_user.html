<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/details_user.css">
</head>

<body>
    <header>
        <h1>Details for User:
            <span id="header-username"></span>
        </h1>
        </h1>
        <nav>
            <a href="../adminUsers.html">Back to Users List</a>
            <a href="#" id="edit-user-link" class="edit-button">Edit This User</a>
        </nav>
    </header>

    <main class="user-details-container">
        <div id="status-message" class="status"></div>
        <div class="user-info">
            <h2>User Information</h2>
            <dl>
                <dt>User ID</dt>
                <dd id="user-id"></dd>

                <dt>First Name</dt>
                <dd id="user-first-name"></dd>

                <dt>Last Name</dt>
                <dd id="user-last-name"></dd>

                <dt>Username</dt>
                <dd id="user-username"></dd>

                <dt>Email</dt>
                <dd id="user-email"></dd>

                <dt>Phone Number</dt>
                <dd id="user-phone-number"></dd>

                <dt>Role</dt>
                <dd id="user-role"></dd>
            </dl>

            <h2>Description</h2>
            <div class="description-box">
                <p id="user-description"></p>
            </div>
        </div>
    </main>

    <script type="module" src="../../../../controller/adminUserDetailsController.js"></script>
</body>

</html>
