<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="../../../styles/edit_user.css">
</head>

<body>
    <header>
        <h1>Edit User: <span id="username-header"></span>
        </h1>
        <a href="../adminUsers.html">Back to Users List</a>
    </header>
    <main>
        <p id="status-message"></p>
        <form id='edit-user-form'>
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="county">County:</label>
                <input type="text" id="county" name="county">
            </div>
            <div class="form-group">
                <label for="telegram_handle">Telegram Handle:</label>
                <input type="text" id="telegram_handle" name="telegram_handle">
            </div>

            <input type="hidden" id="profile_picture" name="profile_picture">
            <div class="form-group">
                <label for="profile_picture">Upload New Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            </div>

            <input type="hidden" id="banner_picture" name="banner_picture">
            <div class="form-group">
                <label for="banner_picture">Upload New Banner:</label>
                <input type="file" id="banner_picture" name="banner_picture" accept="image/*">
            </div>

            <fieldset>
                <legend>Change Password</legend>
                <p style="font-size: 1em; color: #808080;">(Leave blank to keep the current password)</p>
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </fieldset>

            <button type="submit">Save Changes</button>
        </form>
    </main>
    <script type="module" src="../../../../controller/adminEditUserController.js"></script>
</body>

</html>
