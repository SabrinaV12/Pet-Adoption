<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
    <link rel="stylesheet" href="../../../styles/edit_animal.css">
</head>

<body>
    <header>
        <h1 id="pet_name">Edit .</h1>
        <a href="../adminAnimals.html">Back to Animals List</a>
    </header>

    <main>
        <form id="addPetForm" novalidate>

            <div id="status-message" class="status-message" style="display:none;"></div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message"></div>
            </div>

            <fieldset>
                <legend>Core Details</legend>
                <div class="form-group">
                    <label for="animal_type">Animal Type:</label>
                    <select id="animal_type" name="animal_type" required>
                        <option value="">--Please choose an option--</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Capybara">Capybara</option>
                    </select>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">--Please choose an option--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="age">Age (Years):</label>
                    <input type="number" id="age" name="age" required min="0">
                    <div class="error-message"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Physical Details</legend>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" step="0.01" id="weight" name="weight" min="0">
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" step="0.01" id="height" name="height" min="0">
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="">--Please choose an option--</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <div class="error-message"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Descriptions</legend>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5"></textarea>
                </div>
                <div class="form-group"><label for="restrictions">Restrictions:</label><textarea name="restrictions"
                        id="restrictions" rows="3"></textarea></div>
                <div class="form-group"><label for="recommended">Recommendations:</label><textarea name="recommended"
                        id="recommended" rows="3"></textarea></div>
            </fieldset>

            <fieldset>
                <legend>Health & Behavior</legend>
                <div class="checkbox-group"><input type="checkbox" id="vaccinated" name="vaccinated" value="1"><label
                        for="vaccinated">Vaccinated</label></div>
                <div class="checkbox-group"><input type="checkbox" id="neutered" name="neutered" value="1"><label
                        for="neutered">Neutered</label></div>
                <div class="checkbox-group"><input type="checkbox" id="microchipped" name="microchipped"
                        value="1"><label for="microchipped">Microchipped</label></div>
                <div class="checkbox-group"><input type="checkbox" id="good_with_children" name="good_with_children"
                        value="1"><label for="good_with_children">Good with Children</label></div>
                <div class="checkbox-group"><input type="checkbox" id="shots_up_to_date" name="shots_up_to_date"
                        value="1"><label for="shots_up_to_date">Shots Up-to-Date</label></div>
                <div class="checkbox-group"><input type="checkbox" id="house_trained" name="house_trained"
                        value="1"><label for="house_trained">House Trained</label></div>
            </fieldset>

            <fieldset>
                <legend>Adoption Details</legend>
                <div class="checkbox-group"><input type="checkbox" id="adopted" name="adopted" value="1"><label
                        for="adopted">Adopted</label></div>
                <div class="form-group hidden" id="adoption_date_group">
                    <label for="adoption_date">Adoption Date:</label>
                    <input type="date" id="adoption_date" name="adoption_date">
                </div>
            </fieldset>

            <fieldset>
                <legend>Pet Image</legend>
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </fieldset>

            <fieldset>
                <legend>Feeding Calendar</legend>
                <div id="feeding-calendar-container">
                </div>
                <button type="button" class="add-btn" id="add-feeding-row">Add Feeding Entry</button>
            </fieldset>

            <fieldset>
                <legend>Vaccinations</legend>
                <div id="vaccinations-container">
                </div>
                <button type="button" class="add-btn" id="add-vaccination-row">Add Vaccination</button>
            </fieldset>


            <button type="submit">Edit Pet</button>
        </form>
    </main>
    <script type="module" src="../../../../controller/adminEditPetController.js"></script>
</body>

</html>
